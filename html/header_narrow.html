<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/source/collectors-store/css/fonts.css">
        <link rel="stylesheet" href="/source/collectors-store/css/header_narrow.css">
        <!-- RWD: Setting viewport attribute width value to device width -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Header outer container -->
        <header id="header-outer" aria-label="Header section with title and navigation">
            <!-- Header Logo Title and Icon container -->
            <div id="header-logo-container">
                <!-- Logo title -->
                <img id="logo-title" src="/logos/Logo Title 9.png" width="118" height="59" aria-label="Myth's Manor" >
                <!-- Logo icon -->
                <img id="logo-icon" src="/logos/Logo - Box with creatures.png" width="64" height="64">
            </div>
            <!-- Navigation Full-menu button -->
            <img id="nav-full-menu-button" src="/icons/paper icon 32px.png" aria-label="Show/hide full menu">
            <!-- Navigation Search button (narrow screen only) -->
            <img id="nav-search-button" class="mobile" src="/icons/Ankh icon mine.png">
            <!-- Shopping basket container -->
            <div id="basket-container">
                <!-- Shopping Basket icon -->
                <img id="basket-icon" src="/icons/Wicker basket mine v3_08.png" width="32" height="32" aria-role="navigation" aria-label="Shopping basket">
                <!-- Basket indicator number of items -->
                <span id="basket-num-indicator">13</span>
            </div>
            <!-- Navigation Search bar container for bottom padding (narrow screen only) -->
            <div id="nav-search-bar-container">
                <!-- Navigation search bar input container for easier position of icon -->
                <div id="nav-search-bar-input-container">
                    <form>
                        <input id="nav-search-bar-input" name="q" type="search" placeholder="Search for your next mystery..." aria-label="Search bar">
                    </form>
                    <!-- Navigation Search bar icon -->
                    <img id="nav-search-icon" class="mobile" src="/icons/Ankh icon mine.png">
                </div>
            </div>
        </header>
    </body>
</html>
