<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/header.css" />
        <!-- RWD: Setting viewport attribute width value to device width -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!-- Header outer container. Flexes to #header-keyterms -->
        <header id="header-outer" aria-label="Header section with title and navigation">
            <!-- Strip advertising key terms-of-service. Resizes with font height -->
            <section id="header-keyterms">
                <div>
                    <img>
                    <p>Free 30-day returns</p>
                </div>
                <div>
                    <img>
                    <p>Free shipping for orders over 500 USD</p>
                </div>
                <div>
                    <img>
                    <p>Express delivery next day</p>
                </div>
            </section>
            <!-- Header inner main container -->
            <nav id="header-inner" aria-label="Header with logo and navigation">
                <!-- Header first grid row fraction container with logos and full-menu button
                <div id="header-first-row-fraction">  
                </div>
                -->
                <!-- Logo title -->
                <img id="logo-title" src="../../../logos/Logo Title 9.png" aria-label="Myth's Manor">
                <!-- Logo icon -->
                <img id="logo-icon" src="../../../logos/Logo - Box with creatures.png">
                <!-- Navigation Full-menu button -->
                <img id="nav-full-menu-button" src="../../../icons/paper icon 32px.png" aria-label="Show/hide full menu">
                <!-- Navigation Middle bar container -->
                <div id="nav-middle-bar-container">
                    <!-- Navigation Search bar -->
                    <span id="nav-search-bar" aria-label="Search bar">Search for your next mystery...</span>
                    <!-- Navigation Quick-access menu container -->
                    <nav id="nav-quick-menu" aria-label="Quick-access menu">
                        <span>Figurines</span>
                        <span>Jewelry</span>
                        <span>Posters</span>
                        <span>|</span>
                        <span>Egyptian</span>
                        <span>Greek</span>
                        <span>Chinese</span>
                        <span>Nordic</span>
                    </nav>    
                </div>
                <!-- Shopping basket container -->
                <div id="basket-container">
                    <!-- Shopping Basket icon -->
                    <img id="basket-icon" src="../../../icons/Wicker basket mine v3_08.png" aria-role="navigation" aria-label="Shopping basket">
                    <!-- Basket indicator number of items -->
                    <span id="basket-num-indicator">13</span>
                    </img>
                </div>
            </nav>
        </header>
    </body>
</html>
