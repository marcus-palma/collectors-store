<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/header.css" />
    </head>
    <body>
        <!-- Header outer container. Flexes to #header-keyterms -->
        <header id="header-outer" title="Myth's Manor">
            <!-- Strip advertising key terms-of-service. Resizes with font height -->
            <section id="header-keyterms">
                <div>
                    <img>
                    <p>Free 30-day returns</p>
                </div>
                <div>
                    <img>
                    <p>Free shipping for orders over 500 USD</p>
                </div>
                <div>
                    <img>
                    <p>Express delivery next day</p>
                </div>
            </section>
            <!-- Header inner main container -->
            <div id="header-inner">
                <!-- Logo title and icon container -->
                <div id="logo-container">
                    <!-- Title -->
                    <img>
                    <!-- Icon -->
                    <img>
                </div>
                <!-- Navigation container -->
                <nav id="header-nav">
                    <!-- Full menu element -->
                    <img id="full-menu">
                </nav>
                <!-- Shopping basket container. Scripted number of items -->
                <nav id="basket-container">
                    <!-- Basket icon -->
                    <img>
                    <!-- Basket indicator number of items -->
                    <div id="basket-num-indicator">13</div>
                </div>
            </div>
        </header>
    </body>
</html>
